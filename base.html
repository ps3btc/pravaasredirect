        <script type="text/javascript"> 
          function adjustArchives() {
            var width, height;
            if (document.all) {
              width = document.body.offsetWidth;
              height = document.body.offsetHeight;
            } else {
              width = window.innerWidth;
              height = window.innerHeight;
            }
            var forum_iframe = document.getElementById("archives_forum_embed");
            forum_iframe.height = Math.max(800, 300);
            forum_iframe.width = Math.max(600, 800);
          }
          function initArchives() {
            document.getElementById("archives_forum_embed").src =
                "http://groups.google.com/forum/embed/?place=forum/pravaas-archives" +
                "&showsearch=true&showpopout=true&parenturl=" +
                encodeURIComponent(window.location.href);
            adjustArchives();
          }
          window.onresize = adjust;
        </script>


        <script type="text/javascript"> 
          function adjustForum() {

              width = window.innerWidth;
              height = window.innerHeight;
            }
            var forum_iframe = document.getElementById("forum_forum_embed");
            forum_iframe.height = Math.max(800, 300);
            forum_iframe.width = Math.max(600, 800);
          }
          function initForum() {
            document.getElementById("forum_forum_embed").src =
                "http://groups.google.com/forum/embed/?place=forum/pravaas-discuss" +
                "&showsearch=true&showpopout=true&parenturl=" +
                encodeURIComponent(window.location.href);
            adjustForum();
          }
          window.onresize = adjust;
        </script>
